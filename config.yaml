    text: Profesional con experiencia en procesamiento, validación e interpretación de datos hidroquímicos
    de aguas superficiales y subterráneas de diferentes proyectos mineros. 
    Encargado de la elaboración de líneas de base de calidad de aguas, y, posee participación en Declaraciones
    y Estudios de Impacto Ambiental. Posee experiencia en modelación y simulación de procesos con lenguajes de
    programación tales como Matlab y Python. Además, posee sólidos conocimientos en extracción, importación, 
    manipulación, limpieza y visualización de datos en R, Python, Power BI y SQL. Se ha desempeñado como
    administrador de bases de datos en SGA y tiene habilidades de programación para consultas avanzadas en SQL. 
